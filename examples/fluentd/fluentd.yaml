---
apiVersion: logging.logging.opstreelabs.in/v1beta1
kind: Fluentd
metadata:
  name: fluentd
spec:
  esCluster:
    host: elasticsearch-master
  esSecurity:
    tlsEnabled: true
    existingSecret: elasticsearch-password
  indexNameStrategy: namespace
  kubernetesConfig:
    nodeSelectors:
      kubernetes.io/os: linux
  additionalConfig: fluentd-extra-configmap
