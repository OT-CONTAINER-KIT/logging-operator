# permissions for end users to view fluentds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd-viewer-role
rules:
- apiGroups:
  - logging.opstreelabs.in
  resources:
  - fluentds
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - logging.opstreelabs.in
  resources:
  - fluentds/status
  verbs:
  - get
