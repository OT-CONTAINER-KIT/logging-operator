# permissions for end users to view indextemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: indextemplate-viewer-role
rules:
- apiGroups:
  - logging.opstreelabs.in
  resources:
  - indextemplates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - logging.opstreelabs.in
  resources:
  - indextemplates/status
  verbs:
  - get
